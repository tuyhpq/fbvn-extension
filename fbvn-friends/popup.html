<!doctype html>
<html lang="vi">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    body {
      width: 360px;
      padding-top: 15px;
      padding-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <p class="lead">
      <span class="font-weight-bold">FBVN</span>
      <span>(Author: <a href="https://www.facebook.com/quy.gdtg">QuyHP</a>)</span>
    </p>
    <div class="border border-primary mt-3 p-3">
      <label>Quản lý Bạn Bè</label>
      <br>
      <button type="button" class="btn btn-primary mb-2 mr-1" id="btnAddFriends">Tự động kết bạn</button>
      <button type="button" class="btn btn-primary mb-2 mr-1" id="btnCancelFriendRequestsSent">Hủy lời mời kết bạn đã gửi</button>
    </div>
    <div class="border border-primary mt-3 p-3">
      <label>Quản lý Nhóm</label>
      <br>
      <button type="button" class="btn btn-primary mb-2 ml-1" id="btnBasicModerateGroups">Duyệt bài và thành viên</button>
    </div>
    <div class="border border-primary mt-3 p-3">
      <label>Thêm Bạn Bè vào Nhóm</label>
      <br>
      <button type="button" class="btn btn-primary mb-2 ml-1" id="btnUpdateFriendsRecent">Cập nhật Bạn Bè gần đây</button>
      <button type="button" class="btn btn-primary mb-2 ml-1" id="btnMemberToGroupStatistics">Thống kê</button>
      <div>
        <input type="text" class="form-control mb-2" id="groupId">
        <button type="button" class="btn btn-primary mb-2 ml-1" id="btnMemberToGroup">Mời bạn bè vào Nhóm</button>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
